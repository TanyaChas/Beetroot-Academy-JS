<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form bindings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <div class="container pt-5">
            <h3>Text binding</h3>
            <input type="text" v-model="search" placeholder="Search..." />
            <br />
            <textarea v-model="search" cols="15" rows="5" placeholder="Search..."></textarea>
            <p>Search query is: {{search}}</p>
            <hr />
            <h3>Single checkbox</h3>
            <div class="form-check">
                <input class="form-check-input" id="checkbox" type="checkbox" v-model="isChecked" />
                <label class="form-check-label" for="checkbox">
                    Checkbox
                </label>
            </div>
            <p class="text-muted">Checkbox checked: {{isChecked}}</p>
            <hr />
            <h3>Multiple checkboxes</h3>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="frontend" v-model="courses" />
                    Front-End
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="backend" v-model="courses" />
                    Back-End
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="nodejs" v-model="courses" />
                    Node.js
                </label>
            </div>
            <p class="text-muted">Chosen courses: {{courses}}</p>
            <hr />
            <h3>Radio</h3>
            <label class="form-check-label">
                <input type="radio" value="Kyiv" v-model="city" />
                Kyiv
            </label>
            <br />
            <label class="form-check-label">
                <input type="radio" value="Amsterdam" v-model="city" />
                Stockholm
            </label>
            <br />
            <label class="form-check-label">
                <input type="radio" value="Pome" v-model="city" />
                Poltava
            </label>
            <p class="text-muted">City I will be studying in: {{city}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                search: '',
                isChecked: false,
                courses: [],
                city: '',
            },
        });
    </script>
</body>

</html>
