<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue methods</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <div class="container pt-5">
            <div class="text-center mb-5">
                <p>{{message}}</p>
                <button v-on:click="message = 'Changed message'" class="btn btn-primary">Change message</button>
            </div>
            <div class="text-center">
                <p>Counter</p>
                <button v-on:click="updateCounter(false)" class="btn btn-secondary">-</button>
                <span class="ml-3 mr-3">{{counter}}</span>
                <button @click="updateCounter(true)" class="btn btn-secondary">+</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                counter: 0
            },
            methods: {
                updateCounter(isIncrement) {
                    isIncrement ? this.counter++ : this.counter--;
                }
            }
        });
    </script>
    </script>
</body>

</html>
